<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>my app</title>
    <style>
        html,body{height:100%;}
       .container-fluid {
    height: 100%;
    width:100%;
    min-height:100%;
    max-width: unset;
    min-width:600px;
    max-height:unset;
    position:fixed;
    
}

 
       .highlight { background-color:darkred; }
    </style>
</head>
<body>
    <script>
//document.addEventListener(`click`, reset());
    
    </script>

    <div class="container-fluid" onclick="reset();"> 
  
        <div class="row h-100" >
            <div class="section col-md-8">
                <div class="row h-75 w-100">
                    <div class="map col-lg-12" id="map">
                        <h3>Map of the World</h3>

                       <script src="javascript/UI.js"></script>
                       
                        <script async defer
                                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTQHIYjwfjAoHyk5H59XrG3B7isO7sWjU&callback=initMap">
                        </script>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="container p-3 my-3 bg-dark text-white">
                            Flight Details:
                            <div class="row">
                                <div class="col-md-3">
                                    <span class="badge badge-default">Company name:</span> <span class="badge badge-default">Takeoff time:</span> <span class="badge badge-default">Start point:</span>
                                </div>
                                <div class="col-md-3">
                                    <span class="badge badge-primary" id="details_company"></span> <span class="badge badge-secondary" id="details_start_point"></span> <span class="badge badge-danger" id="details_takeoff"></span>
                                </div>
                                <div class="col-md-3">
                                    <span class="badge badge-default">Passengers:</span> <span class="badge badge-default">Landing:</span> <span class="badge badge-default">End point:</span>
                                </div>
                                <div class="col-md-3">
                                    <span class="badge badge-primary" id="details_passengers"></span> <span class="badge badge-secondary" id="details_end_point"></span> <span class="badge badge-danger" id="details_landing"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row h-75">
                    <div class="col-md-12" style="background-color:#bbb;" id="flightsList">
                        <h2>My Flights</h2>
                        <button onclick="reset()">reset</button>
                        <table id="flight_list">
                            <thead>
                            <tr>
                                <th>Flight Id</th>
                                <th>Company Name</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tblBody">
                            </tbody>
                            <!--enter flights by server-->
                        </table>
                        <script src="javascript/server_network.js"></script>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="drop_zone">
                        <form class="my-form" method="post" action="/">
                            <h3>upload file</h3>
                            <label class="button" for="fileItem">select files</label>
                            <input type="file" id="fileItem" accept="/application/json">
                            <!-- READ FILE BUTTON -->
                            <input type="button" id="submition" value="submit" onclick="readFiles()" />
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>



        <script src="javascript/UI.js"></script>
   
    <script src="javascript/jquary.js"></script>
    <script src="javascript/bootstrap.min.js"></script>

    <script src="UI.js"></script>



</body>
</html>
